<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta name="description"
          content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar-menu" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#tasks">Tasks</a>
        <a href="#finished">Finished</a>
        <div class="navbar-burger">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "navbar-menu") {
                x.className += " navbar-burger";
            } else {
                x.className = "navbar-menu";
            }
        }
    </script>
</body>
</html>
